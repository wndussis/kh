<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피자주문</title>
</head>
<body>
    
        <label for="고객명">고객명 : </label>
        <input type="text" name="고객명" id="고객명">
        <br><br>
        <label for="전화번호(필수) :">전화번호(필수) : </label>
        <input type="text" name="전화번호(필수)" id="전화번호(필수)" required>
        <br><br>
        <label for="E-mail">E-mail : </label>
        <input type="text" name="E-mail" id="E-mail">
        <br><br>
        <label for="피자선택(필수)">피자선택(필수) : </label>
        <select name="피자선택" id="피자선택">
           <option value="choice" selected>피자를 선택하세요</option>
           <option value="choice" >페퍼로니</option>
           <option value="choice" >파인애플</option>
           <option value="choice" >리치골드</option>
        </select>

        <fieldset>
            <legend>피자 사이즈(필수)</legend>
                <input type="radio" name="size" id="pizza-small" value="Small" required >
                <label for="pizza-small">small</label>
                <br><br>
                <input type="radio" name="size" id="pizza-medium" value="Medium" required checked>
                <label for="pizza-medium">Medium</label>
                <br><br>
                <input type="radio" name="size" id="pizza-large" value="Large" required> 
                <label for="pizza-large">Large</label>
        </fieldset>
    
    
</body>
</html>
