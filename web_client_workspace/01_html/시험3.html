<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="test.do" 
           method="GET">
        <fieldset>
            <legend>제품주문</legend>
            <table border="1"> 
                <tr>
                    <th>주문자명</th>
                    <td><input
                         type="search"
                         name="userName" 
                         id="userName"
                         placeholder="이름을 입력하세요."
                         required></td>
                </tr>
    
                <tr>
                    <th>비밀번호</th>
                    <td><input
                         type="search" 
                         name="userPwd"
                         id="userPwd" 
                         placeholder="비밀번호를 입력하세요."
                         required></td>
                </tr>
    
                <tr>
                    <th>제품수량</th>
                    <td><input
                        type="number"
                        name="amount" 
                        id="count"
                        max="10"
                        min="0"
                        placeholder="0"
                        >개</td>
                </tr>
    
                <tr>
                    <th >배송시 요청사항</th>
                    <td><textarea 
                        name="require"
                        id="memo" 
                        cols="30"
                        rows="5"
                        style="resize: none;">
                    </textarea></td>
                </tr>

                
            </table>
            <br>
            <button type="submit">주문</button>
            <button type="reset">초기화</button>
        
            
        </fieldset>

        
        
    
</body>

</html>
