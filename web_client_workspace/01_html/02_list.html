<!-- !하고 tap 하면 만들어짐-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>목록관련</h1>
    <!--순서 없는 목록 unordered-list ul-->
    <ul style="list-style-type:square">
        <li>hyml5</li>
        <li>css3</li>
        <li>javvascript2015</li>
    </ul>
    <!--순서있는 목록 ordered-list ol-->
    <ol>
    <li>html</li>
    <li>css</li>
    <li>js</li>
    </ol>
    <!--중첩된 목록-->
    <ol>
        <li>안녕
            <ul>
                <li>Hello</li>
                <li>Ni~hao</li>
            </ul>
        </li>
        <li>잘가</li>
            <ul>
                <li>여행가고싶은곳</li>
                <ul>
                    <li>제주도</li>
                </ul>
                <li>안녕</li>
            </ul>
        <li>반가웠어</li>
    </ol>

    <!-- ul>li>ol>li*2 -->
<ul>
    <li>좋아하는계절
        <ol>
            <li>가을</li>
            <li>겨울</li>
        </ol>
    </li>
</ul>
    
<!-- ^의 부모태그로 올라가기-->
<!-- ul>li>ul>li*2^^li>ul>li -->
<ul>
    <li>
        <ul>
            <li></li>
            <li></li>
        </ul>
    </li>
    <li>
        <ul>
            <li></li>
        </ul>
    </li>
</ul>
<!-- 설명 목록-->
<!-- dl>dt++dd -->
<dl>
    <dt>제목</dt>
    <dd>설명을 적으세요1</dd>
    <dd>설명을 적으세요2</dd>
    <dt>다른 제목</dt>
    <dd>다른 설명을 적으세요1</dd>
</dl>



    
</body>
</html>
