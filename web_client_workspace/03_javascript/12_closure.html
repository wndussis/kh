<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js - closure</title>
</head>
<body>
 <h1>Function - closure</h1>  <!-- closure  닫혀있는 함수-->
 <h2>자유변수</h2>
 <script>
 var hi = "안녕"; // 전역변수
 /**
  * 자유변수 : 함수 지역범위에 정의되지 않은 변수, 함수 바깥에 선언된 변수
  * hi가 자유변수다.
  */ 
 function greet(name){
     var word = "반가워";
    console.log(hi + name + word);  // 매개변수(name)도 지역변수이다.
 }
 greet("철수"); // 호출
 </script>

 <h2>closure</h2>
 <input type="button" value="globalCounter" onclick="test1();">
 <input type="button" value="closureCounter" onclick="test2();">
<script>
var test2 = makeClosureCounter();

function makeClosureCounter(){
    var cnt = 0;
    return function(){
      console.log("closureConter : " + ++cnt);
    }
}

    
    // 전역변수 cnt
 var cnt = 0;
function test1(){
    console.log("globalCounter :" + ++cnt);
}
/**
 * closure함수
 * 함수실행에 필요한 모든 자원(지역변수,자유변수)을 가지고 외부로부터 닫혀있는 함수
 */ 
function funcX(){
    var num = 100;
    return function(){
        console.log('num=',num);
    }
}
    var num = 200; //전역변수
    var myf = funcX();
    console.log(myf); //f (){ console.log('num=' ,num);}
    myf();
 
</script>

</body>
</html>
