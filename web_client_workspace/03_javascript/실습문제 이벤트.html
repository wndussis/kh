<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 - 이벤트</title>
</head>
<body>
  <h1>@실습문제_이벤트</h1>
  <!--
     #btn-generate을 클릭하면, 
     아래데이터를 javascript객체로 먼저 만들고, 배열로 관리한다.
     배열을 순회하면서, button태그를 동적으로 생성한다.
     생성된 버튼태그를 클릭하면, 각각의 url로 페이지 이동해야한다.
     
     버튼 value   이동할 url
     -----------------------------------------
     네이버        http://www.naver.com
     구글          http://www.google.com
     KH          http://www.iei.or.kr
     와삼          http://www.w3schools.com
     
  -->
  <button type="button" id="btn-generate">버튼생성</button>   <!-- button태그 사용할땐 type반드시button으로 써줘야함-->
  <div class="btn-wrapper"></div>



</body>
</html>
