    <title>실습문제_closure</title>

<body>
    <h4>@실습문제1 : 눈코딩</h4>
	<button onclick="funcX()();">funcX실행확인</button><!--100-->
	<button onclick="funcY()();">funcY 실행확인</button><!--undefined-->
	<button onclick="funcY()(999);">funcY 실행확인</button><!--999-->
	<button onclick="funcZ(3)(5);">funcZ 실행확인</button><!--15-->
	<button onclick="funcZ()(5);">funcZ 실행확인</button><!--NaN-->
	<script>
		//클로져함수의 변수출력
		var a = 1;
		var funcX = function(){
			var a = 100;
			return function(){
				console.log(a);
			}
		}
​
		var b = 9;
		var funcY = function(){
			var b = 99;
			return function(b){
				console.log(b);
			}
		}
	
		var funcZ = function(k){
			return function(num){
				console.log(k*num);
			}
		}
	</script>
​
	<h3>@실습문제2</h3>
	<p>임의의 숫자를 더해가는 가산기를 만들어보자. 
		사용자는 input#myadder를 통해 값을 입력하고, <br>
		가산기는 입력값만큼 증가시켜서 alert로 현재까지의 합을 알려주는 프로그램을 만드세요
	</p>
	가산기 : <input type="number" id="myadder" >
	<button onclick="addFunc();">실행</button>
	<script>
		function mkAddFunc(){
			var sum = 0;
			return function(){
				if(isNaN(myadder.value)) return;	
				//input타입과 상관없이 value의 타입은string 
				sum += Number(myadder.value); // 형변환 때문에 앞에 Number사용해줘야함
				alert(sum);
			}
		}
		var addFunc = mkAddFunc();
​
	</script>
