   <h1>Operator</h1> 
   <h2>엄격비교연산자</h2>
   <input type="button" value="실행" onclick="test1();">
   <script>
    /**
     * 일반동등비교연산자(자동으로 형변환함)
     *  == 타입이 달라도 형변환후 값이 같으면 true
     *  != 타입이  달라도 형변환후 값이 다르면 true
     * 
     *  엄격동등비교연산자
     *  === 값,타입 모두 일치해야 true, 하나라도 다르면 false
     *  !== 값,타입 하나라도 다르면 true, 모두 같으면 false
     * 
     */ 
    var test1 = function(){
      console.log(3 == "3"); //true, 문자열3을 형변환하면 숫자 3이니까
      console.log(3 != "3"); // false, 형변환 이후 값이 같으므로 false

      console.log(3 === "3"); //false
      console.log(3 === 3); //true
      console.log("3" === "3"); //true
      console.log(3 === Number("3")); //true

      console.log(3 !== "3"); // true
      console.log(3 !== 3); //false
      console.log("3" !== "3"); //false
      
    };
   </script>
