<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js - 실습문제 - 이벤트</title>
  <style>
  .btn-wrapper {
    margin: 10px 0;
  }
  </style>
</head>
<body>
  <h1>@실습문제_이벤트</h1>
  <!--  
    #btn-generate을 클릭하면, 
    아래데이터를 javascript객체로 먼저 만들고, 배열로 관리한다.
    배열을 순회하면서, button태그를 동적으로 생성한다.
    생성된 버튼태그를 클릭하면, 각각의 url로 페이지이동해야한다.

    버튼 value       이동할 url
    ---------------------------------
    네이버            https://www.naver.com
    구글              https://www.google.com
    KH                https://www.iei.or.kr
    와삼              https://www.w3schools.com

  -->
  <button type="button" id="btn-generate">버튼생성</button>
  <div class="btn-wrapper">
    <button type="button" data-url='https://www.naver.com'>네이버</button>&nbsp;
    <button type="button" data-url='https://www.google.com'>구글</button>&nbsp;
    <button type="button" data-url='https://www.iei.or.kr'>KH</button>&nbsp;
    <button type="button" data-url='https://www.w3schools.com'>와삼</button>
  </div>
  <script>
 var btns = document.querySelectorAll(".btn-wrapper button");
//  console.log(btns);
 btns.forEach(function(btn,i){
     console.log(btn.dataset);
     btn.addEventListener('click',function(){ // click 하면 function을 실행하게 이벤트발생
        open(btn.dataset.url,"");  // getter로 쓴것
     });
 });


  document.querySelector("#btn-generate").onclick = function(e){
    var btns = [
      new MyButton("네이버", "https://www.naver.com"),
      new MyButton("구글", "https://www.google.com"),
      new MyButton("KH", "https://www.iei.or.kr"),
      new MyButton("와삼", "https://www.w3schools.com"),
    ];
    
    var btnWrapper = document.querySelector(".btn-wrapper");
    btns.forEach(function(btn, i){
      var html = "<button type='button' onclick='goTo(\"" + btn.url + "\");'>" //type='button' 버튼의 타입은 기본은 submit 이지만 필요한경우 다른거로 바꾸기
               + btn.value
               + "</button>&nbsp;"
      btnWrapper.innerHTML += html;
    });

    //1회만 실행되도록 핸들러 삭제
    e.target.onclick = null; //e.target = #btn-generate 가리킴
  };
   /*
    * 생성자함수
    */
  function MyButton(value, url) {
    this.value = value;
    this.url = url;
  }

  function goTo(url){
    location.href = url;
 // open(url,"_self");
  }
  </script>

</body>
</html>
