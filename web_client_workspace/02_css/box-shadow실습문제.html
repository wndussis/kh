<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS실습문제-box-shadow</title>
<style>
    img {
        width: 400px;
        height: 300px;
        background-color: cornflowerblue;
        
       
    }
    .box {
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
            border: 5px solid black;
            border-radius: 10px;
            margin: 10px auto;
            /* box-shadow 순서 : 가로offset  세로offset  번짐 그림자크기 컬러*/
        }
        .box:hover {
        box-shadow: 40px 10px 15px 0px darkgray;
    }
        


</style>
</head>
<body>
<h2>이미지에 마우스 hover 그림자효과 만들기</h2>
<hr/>
    <div>
        <img src="test/sun/sun1.jpg" alt="태양이미지1">
        <img src="test/sun/sun2.jpg" alt="태양이미지2">
        <img src="test/sun/sun3.jpg" alt="태양이미지3">
    </div>
</body>
</html>
