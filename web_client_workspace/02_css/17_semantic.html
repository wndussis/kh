<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 - semantic tag </title>
</head>
<body>
    <h1>Semantic Tag</h1>
    <img src="sample/html5-semantic/article_section1.jpg" alt="">
    <hr>
    <img src="sample/html5-semantic/html5-2.jpg" alt="">
    <hr>
    <img src="sample/html5-semantic/html5-elements.png" alt="">
    <hr>
    <!--
    페이지의 내용에 따라 태그선택해서 사용하기 !!!

    <header> : page 또는 본문의 header

    <nav> : 네비게이션 내용을 표현, 위치가 자유롭다!!!

    <article> : 본문 내용, 내용이 독립적이어야 한다.(article자체로 내용이 완성되어야함)

    <section> : 연관된 컨텐츠(내용)를 grouping하는 용도,
                스타일링 또는 스크립트적인 효과를 위한 그룹핑은 div 태그를 사용한다!!!

    <aside> : 부가적인 내용 , 목록,광고,날씨정보 등

    <footer> : 사이트 하단 또는 본문의 하단에 해당하는 내용으로 구성
        저작권표기, 작성자 인적사항 등 


    -->
    
</body>
</html>
