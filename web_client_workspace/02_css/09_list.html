<html lang="en">
<head>

</head>
<body>
    <h1>목록</h1>

        <ul id="menu">

    <style>
     nav {
    height: 25px;
    background-color: greenyellow;
    padding: 5px 0;
  }
  ul#menu {
    list-style-type : none;
    padding-left : 0px; /* 공백없이 왼쪽으로 붙음*/

    margin: 0 auto;
  }
  ul#menu li {
    float: left;  /* 떠서 왼쪽으로 붙음*/
    margin-right : 15px;
  }
  ul#menu li:hover {
    border-bottom : 4px solid lightslategray;
    text-shadow : 2px 2px 3px lightgray;
  } 
  ul#menu a {
    text-decoration: none;
  }
