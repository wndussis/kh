    //   .mouseenter(function(){

    //   .mouseleave(function(){

    /**
     * hover 메소드
     * mouseenter | mouseleave handler를 한번에 바인딩 한다.
     * hover이벤트는 존재하지 않는다
     */
     $(".outer")
    .hover(function(){
      //mouseenter event handler
      console.log('hover : mouseenter');
      $(this).addClass("border");
    }, function(){
      //mouseleave event handler
      console.log('hover : mouseleave');
      $(this).removeClass("border");
    });
  </script>

  <h2>Key Event</h2>
  <form action="javascript:alert('폼 제출 성공!');" id="memoFrm">
    <fieldset>
      <legend>메모</legend>
      <p><span id="counter">0</span>/30</p>
      <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
      <input type="submit" value="제출">
    </fieldset>
  </form>
  <script>
  var max = 30;
  $("#memoFrm").submit(function(e){
    var $memo = $(this).find("textarea");
    var value = $memo.val(); // 문자열
    
    if(value.length > max)
      e.preventDefault(); 
      // return false;

  });

  $("#memo").keyup(function(){
    var $textarea = $(this);
    var value = $textarea.val(); 
    var len = value.length; // #memo작성내용의 길이
    
    var $counter = $("#counter");
    $counter.text(len);

    

    if(len > max){
      $counter.css("color", "red");
    }
    else {
      $counter.css("color", "#000");
    }
  });
  </script>

  <h2>on | off</h2>
  <div class="box"></div>
  <input type="button" value="off" onclick="$('.box').off('click');">
  <style>
  .box {
    width : 300px;
    height : 300px;
    background-color: teal;
    color : white;
    text-align : center;
    line-height : 300px;
  }
  </style>
  <script>
  $(".box")
    .on('click', function(){
      $(this).html("<h1>안녕</h1>");
    })
    .on('mouseleave', function(e){
      console.log(e);
      $(this).html("");
    });

  </script>

  <h2>bubbling을 통한 event handling</h2>
  <div class="wrap">
    <h2><span>안녕</span></h2>
  </div>
  <script>
  /**
   * 자식요소에서 발생한 이벤트를 부모에서 핸들링
   * 기존요소 / 새로추가된 요소 모두 잘 작동함.
   * 
   * on(event, selector, handler)
   */
  $(".wrap").on("click", "span", function(e){
    // append 자식요소를 마지막에 추가
    $(".wrap").append("<h2><span>안녕</span></h2>");
  });
  </script>

  <h2>trigger</h2>
  <div class="trg">
    <h1>0</h1>
  </div>
  <input type="button" value="카운터 증가" onclick="test1();">
  <script>
  function test1() {
    $(".trg").trigger('click'); // trigger 메소드 사용, trigger(이벤트이름작성)
  }

  (function(){
    var cnt = 0;
    $(".trg").on("click", function(e){
      $(this).children("h1").text(++cnt);
    });
  })();
  </script>




</body>
